<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M" crossorigin="anonymous">
    <title>Canonize | UserName's Canon</title>
</head>   
<body>
    <nav role="navigation">
        <i class="fas fa-book-open"></i>
        <ul class="nav hidden">
            <li><a href="#">Home</a></li>
            <li><a href="#">Sign Out</a></li>
        </ul>
        <i class="fas fa-bars"></i>
    </nav>
    <main>
    <header class="shorterHeader">
        <h2>Welcome, userName1234!</h2>
    </header>
    <section>
        <p>There are currently zero characters in your Canon</p>
    </section>
    <section>
        <form class="newCharacterForm">
            
            <legend>Add A New Character</legend>
            <fieldset class="leftForm">
            <label for="characterName" class="newCharacter">Name</label><br />
            <input type="text" placeholder="Ellandra Berevan" class="newCharacter"><br />

            <label for="age" class="newCharacter">Age</label><br />
            <input type="text" name="age" class="newCharacter" placeholder="109"><br />

            <label for="age" class="newCharacter">Gender</label><br />
            <input type="text" name="age" class="newCharacter" placeholder="They/Them"><br />

            <label for="age" name="bonds" class="newCharacter">Strongest Bonds</label><br />
            <input type="text" name="bonds" class="newCharacter" placeholder="Very close with her patron"><br />

            <label for="age" name="antagonist" class="newCharacter">Antagonist</label><br />
            <input type="text" name="antagonist" class="newCharacter" placeholder="Argan Berevan"><br />
            </fieldset>   

            <fieldset class="rightForm">

            <label for="appearance" class="newCharacter">Appearance</label><br />
            <textarea type="text" name="appearance" class="newCharacter" placeholder="e.g. blonde, curly hair, 6 ft tall, pointy ears, always sleepy eyes"></textarea><br />

            <label for="mannerisms" class="newCharacter">Mannerisms</label><br />
            <textarea type="text" name="mannerisms" class="newCharacter" placeholder="e.g. obsessively writes down all their dreams in a notebook"></textarea><br />

            <label for="description" class="newCharacter">Description</label><br />
            <textarea name="description" class="newCharacter" placeholder="e.g. an elf with a dark secret"></textarea><br />

            <label for="age" name="artwork" class="newCharacter">Artwork</label><br />
            <input type="text" name="artwork" class="artwork newCharacter" placeholder="e.g. ellandra_b.jpg">
            <button type="upload">Upload</button><br />

            </fieldset>

            <button type="submit">Add to Your Cannon</button>
        </form>
    </section>
    </main>
    <footer><p>links to project creation info here</p></footer>
</body>
</html>
